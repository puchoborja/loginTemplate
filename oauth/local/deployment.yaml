apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    k8s-app: oauth2-proxy
  name: oauth2-proxy
  # namespace: kube-system
spec:
  replicas: 1
  selector:
    matchLabels:
      k8s-app: oauth2-proxy
  template:
    metadata:
      labels:
        k8s-app: oauth2-proxy
    spec:
      containers:
      - args:
        - --email-domain=*
        - --upstream=http://localhost:31353/httpd
        - --http-address=0.0.0.0:4180
        - --client-id=testClient
        - --client-secret=30bbe7c7-6914-4e89-bdd5-7f6b7c15943b
        #- --login-url=http://localhost:31353/auth/realms/master/protocol/openid-connect/auth
        #- --redeem-url=http://localhost:31353/auth/realms/master/protocol/openid-connect/token
        #- --profile-url=http://localhost:31353/auth/realms/master/protocol/openid-connect/userinfo
        #- --validate-url=http://localhost:31353/auth/realms/master/protocol/openid-connect/userinfo
        - --keycloak-group=testGroup
        - --cookie-secure=false
        - --cookie-secret=1234567890123456
        - --provider=oidc
        - --oidc-issuer-url=http://10.99.254.95:10001/auth/realm/master
        - --insecure-oidc-allow-unverified-email=true
        - --redirect-url=http://10.99.254.95:10001/oauth2/callback
        #- --keycloak-group=<second_allowed_user_group>
        env:
          # - name: OAUTH2_PROXY_CLIENT_ID
          # value: 168197751233-abjvbi1q9lqe0p0iabr7t7njqr3tq0at.apps.googleusercontent.com
          #- name: OAUTH2_PROXY_CLIENT_SECRET
          # value: ZpSDTnVLJzEkVFv87T-MOlle
          #- name: OAUTH2_PROXY_COOKIE_SECRET
          # value: "1234567890123456"
          #- name: OAUTH2_PROXY_COOKIE_SECURE             
          # value: "false"
          #- name: OAUTH2_PROXY_REDIRECT_URL
          # value: http://localhost:31353
        image: quay.io/oauth2-proxy/oauth2-proxy:latest
        imagePullPolicy: Always
        name: oauth2-proxy
        ports:
        - containerPort: 4180
          protocol: TCP

---

apiVersion: v1
kind: Service
metadata:
  labels:
    k8s-app: oauth2-proxy
  name: oauth2-service
  #namespace: kube-system
spec:
  ports:
  - name: http
    port: 4180
    protocol: TCP
    targetPort: 4180
  selector:
    k8s-app: oauth2-proxy
